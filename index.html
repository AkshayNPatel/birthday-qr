<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient">
  <main class="center-wrapper">
    <section class="card">
      <h1 class="title">A small birthday surprise ğŸˆ</h1>
      <p class="text">
        This page is just for you. Please type your first name to unlock
        your birthday message.
      </p>

      <input
        type="text"
        id="nameInput"
        class="input"
        placeholder="Your first name"
        autocomplete="off"
      />

      <button class="btn-primary full" onclick="unlockMessage()">
        Unlock ğŸ
      </button>

      <p id="errorMsg" class="error hidden">
        That didnâ€™t match. Try the name you just told me. ğŸ™‚
      </p>

      <p class="hint">
        Tip: Use your real first name, same spelling.
      </p>
    </section>
  </main>

  <script>
    // Change this to her real name (exact spelling)
    const correctName = "Priya"; // example

    function unlockMessage() {
      const input = document.getElementById("nameInput").value.trim();
      const error = document.getElementById("errorMsg");

      if (input.toLowerCase() === correctName.toLowerCase()) {
        // redirect to message page with name in URL
        const url = "message.html?name=" + encodeURIComponent(correctName);
        window.location.href = url;
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
